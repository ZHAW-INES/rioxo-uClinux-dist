<H3><A NAME="SECTION00075400000000000000">
Example</A>
</H3>
    You will find an example scanner application in the clamav sources
    (/example). Don't forget that all programs based on libclamav must be
    linked against it:
    <PRE>
	gcc -Wall ex1.c -o ex1 -lclamav
</PRE>
