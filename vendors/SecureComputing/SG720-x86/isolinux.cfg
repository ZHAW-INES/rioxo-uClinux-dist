#
# ISOLINUX Configuration file for SnapGear SG720-x86
# The default is added by the build
#

serial 0 9600
prompt 1
timeout 50
display boot.msg

label vga
 kernel bzImage
 append root=/dev/ram0 initrd=initrd.gz

label com1
 kernel bzImage
 append root=/dev/ram0 console=ttyS0,9600 initrd=initrd.gz

